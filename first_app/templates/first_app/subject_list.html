{% extends 'base.html' %}

{% block content %}
    <h1>Subject list</h1>
    <a href="{% url 'first_app:home' %}">Homepage</a>
    <p></p>
    <ul>
        {% for subject in object_list %}
            <li>
                {{ subject }}
                [<a href="/first_app/subject_detail/{{ subject.id }}">Detail</a>]
                [<a href="/first_app/subject_update/{{ subject.id }}" class="text-success">Update</a>]]
                [<a href="/first_app/subject_delete/{{ subject.id }}" class="text-danger">Delete</a>]
            </li>
        {% endfor %}
    </ul>
{% endblock %}
